<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <section class="container border border-2 border-primary rounded my-5 p-3 col-sm-12 col-lg-4 col-md-4 col-xl-2  col-xxl-2">
        <form class="  fw-bolder ">
            <H3 >Create Account</H3> 
                <div>
                    <label class=" " for="name">Your Name:</label> <br>
                    <input class="  border border-3 rounded" type="text" id="name"> <br>
                </div>
                <div>
                    <label class=" mt-2" for="email">Email:</label><br>
                    <input class="  border border-3 rounded" type="text" id="email"> <br>
                </div>
                <div>
                    <label class=" mt-2" for="emailagain">Email Again:</label><br>
                    <input class=" border border-3 rounded" type="text" id="emailagain"> <br>
                </div>
                <div>
                    <label class=" mt-2" for="password">Password:</label><br>
                    <input class=" border border-3 rounded" type="password" placeholder="   at least 6 characters"
                        id="password">
                </div>
                <br>
                <div>
                    <label  for="passwordagain">Password Again:</label><br>
                    <input class=" border border-3 rounded" type="password" id="passwordagain"> <br>
                </div>
        </form>
        <BUTTON  type="submit"  onclick="submit()"
                    class="px-4 mt-4 bg-primary border border-0 rounded p-2 text-white bg-opacity-50"> Create your
                    account
        </BUTTON>
                <p class="mt-3">By creating an account, you agree to our <a class="text-blue text-decoration-none">Terms
                        of
                        Use</a> and our <a class="text-blue text-decoration-none">Privacy Policy</a>. </p>
                <P>Already have an account? <a class="text-blue text-decoration-none">Sign In</a></P>
            </div>
        

    </section>







</body>
<script src="script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
